<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/bitmaks/cm-web-fonts@latest/fonts.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.rawgit.com/dreampulse/computer-modern-web-font/master/fonts.css">
  <!-- Bootstrap CSS desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <script src="static/include.js" defer></script>

  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      font-family: "Computer Modern Sans", sans-serif;
    }

    .navbar {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-custom {
      border-radius: 50px;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      transition: all 0.3s ease-in-out;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }

    main {
        padding: 4rem 1rem;
    }
  </style>

</head>

<body>

  <header>
  <!-- Barra de navegaciÃ³n -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  </nav>

  </header>

  <main class="container">

  <h1>Transformation Taxonomy</h1>
  <div id="categories-container">
    <!-- Se llena con JS -->
  </div>


</main>

  <script>

    async function renderTree(file_url = 'tree.json', container_id = 'treeview') {
      const response = await fetch(file_url);
      const treeData = await response.json();

      const container = document.getElementById(container_id);

      function createTree(data) {
        if (!data) return '';
        let html = '<ul class="tree">';

        const sortedArray = [...data].sort((a, b) => {
          if (typeof a === 'object' || typeof b === 'object') return 0; // no ordenar objetos
          return String(a).localeCompare(String(b));
        });

        for (const node of sortedArray) {
          if (node.children && node.children.length > 0) {
            html += `<li>
          <details>
            <summary>${node.name}</summary>
            ${createTree(node.children)}
          </details>
        </li>`;
          } else {
            html += `<li>${node.name}</li>`;
          }
        }
        html += '</ul>';
        return html;
      }


      container.innerHTML = createTree(treeData);
    }

    renderTree('data/categories.json', 'categories-container');
  </script>

</body>

</html>
