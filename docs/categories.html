  <script>
    var category_colors = {
      "Generative": "#c1e1f3",
      "Evaluative": "#e6ecbc",
      "Extractive": "#f3d8c1",
      "Abstractive": "#efc6d7",
      "Executive": "#ceb7d4",
      "Consultative": "#acc0b8"
    };


  /*
    Data format:
    {
    "Generative": [
        {
            "Code Generation": [
                "General-Code Generation",
                "Domain-Specific-Code Generation",
                "Test Generation"
            ]
        },
        "Annotation Generation",
        "Data Generation"
    ],
    ...
    }

    */
    async function renderTree(file_url = 'tree.json', container_id = 'treeview') {
      const response = await fetch(file_url);
      const treeData = await response.json();

      const container = document.getElementById(container_id);

      function createTree(data, category = "") {
        if (!data) return '';

        let html = '<ul class="tree cat-' + category + '">';
        
        for (const key in data) {
          // if key is in category_colors, use that color

          let cat = "";
          if (category == "") {
            if (key in category_colors) {
              subColor = category_colors[key];
              cat = key;
            }
          } else {
            cat = category;
          }
          


          if (Array.isArray(data[key])) {
            html += '<li>';
            //html += `<li><span class="caret">${key}</span>`;
            html += `<details><summary class="cat-${cat}">${key}</summary>`;
            
            data[key].forEach(item => {
              if (typeof item === 'object') {
                html += createTree(item, cat);
              } else {
                html += `<li>${item}</li>`;
              }
            });
            html += '</details></li>';
          } else if (typeof data[key] === 'object') {
            html += `<li><span class="caret">${key}</span>`;


            html += createTree(data[key], cat);
            
            html += '</li>';
          } else {

            html += `<li>${data[key]}</li>`;
          }
        }
        html += '</ul>';
        return html;

        
      }


      container.innerHTML = createTree(treeData);
    }

    renderTree('data/taxonomy.json', 'categories-container');
    renderHTMLTaskTable('data/tasks_from_html.json', 'task-table');
  </script>
