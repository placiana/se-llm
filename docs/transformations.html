  <script>
  function setEventHandlers() {
    return null;
  }

  function getElementByTextContent(element, text) {
    // find any td element below element that contains the text
    const elements = element.getElementsByTagName('td');
    for (let i = 0; i < elements.length; i++) {
      if (elements[i].textContent.includes(text)) {
        return elements[i];
      }
    }
    return null;
  }

  function scrollToRow(rowId) {
    const scrollDiv = document.querySelector('.col-scrollable');
    //const target = document.getElementById(rowId);
    const target = getElementByTextContent(scrollDiv, rowId);
    if (scrollDiv && target) {
      tableTop = target.parentElement.parentElement.parentElement.offsetTop
      scrollDiv.scrollTop = target.offsetTop + tableTop; //- scrollDiv.offsetTop;
      //scrollDiv.scrollTop = target.parentElement.parentElement.parentElement.offsetTop;
    }
  }

  function scrollToRowClass(classNumber) {
    //scroll to the first element with that class
    const scrollDiv = document.querySelector('.col-scrollable');
    target = scrollDiv.getElementsByTagName('table')[parseInt(classNumber)-1];

    if (scrollDiv && target) {
      scrollDiv.scrollTop = target.offsetTop - scrollDiv.offsetTop - 50;
    }
  }
  </script>

  <script>
    // on document load execute
    document.addEventListener("DOMContentLoaded", function() {
      //renderTree('data/transformations.json', 'problems-container');
      renderTree('data/problems.json', 'problems-container');
      renderHTMLTaskTable('data/tasks_from_html.json', 'task-table');


      // add listener so when a problem is clicked, the table is scrolled to the first row with that problem
      document.getElementById('problems-container').addEventListener('click', function(event) {
        if (event.target && event.target.nodeName === "SUMMARY") {
          const problem = event.target.textContent;

          scrollToRowClass(problem.split(' -')[0]); // replace spaces with dashes

        } else if (event.target && event.target.nodeName === "LI") {
          const problem = event.target.textContent;

          scrollToRow(problem);

        }
      });
    });

  </script>
