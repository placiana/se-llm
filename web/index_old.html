<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TreeView Example</title>
    <link rel="stylesheet" href="/static/tree.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/bitmaks/cm-web-fonts@latest/fonts.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/dreampulse/computer-modern-web-font/master/fonts.css">
 
    <style>
     
      body {
        font-family: "Computer Modern Sans", sans-serif;
        margin: 20px;
      }

      .tree {
        /*max-width: 600px; */
        margin: auto;
      }
    </style>

  </head>
  <body>
    <h2>TreeView CSS</h2>
    <div class="tree" id="treeview">
      <!-- Se llena con JS -->
    </div>

<script>
async function fetchTree(endpoint_url) {
  const resp = await fetch(endpoint_url);
  const data = await resp.json();
  return data; 
}

async function renderTree(endpoint_url = '/api/tree', container_id = 'treeview') {
  const treeData = await fetchTree(endpoint_url);
  const container = document.getElementById(container_id);

  function createTree(data) {
    if (!data) return '';
    let html = '<ul class="tree">';
    for (const node of data) {
      if (node.children && node.children.length > 0) {
        html += `<li>
          <details open>
            <summary>${node.name}</summary>
            ${createTree(node.children)}
          </details>
        </li>`;
      } else {
        html += `<li>${node.name}</li>`;
      }
    }
    html += '</ul>';
    return html;
  }

  container.innerHTML = createTree(treeData);
}

renderTree('/data/categories', 'categories-container');
</script>


<ul class="tree">
  <li>
    <details open>
      <summary>Giant planets</summary>
      <ul>
        <li>
          <details>
            <summary>Gas giants</summary>
            <ul>
              <li>Jupiter</li>
              <li>Saturn</li>
            </ul>
          </details>
        </li>
        <li>
          <details>
            <summary>Ice giants</summary>
            <ul>
              <li>Uranus</li>
              <li>Neptune</li>
            </ul>
          </details>
        </li>
      </ul>
    </details>
  </li>
</ul>

<h2>Categories</h2>
<div id="categories-container">
  <!-- Se llena con JS -->
</div>

</body>
</html>
